<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class='container'>

      <h1 class='text-center'>This is my blogs:</h1>
      <h2>I'm written {{blogs.count}} blog{{ blogs.count|pluralize}}</h2>
      {% for blog in blogs %}
        <a href='{% url 'blog:detail' blog.id %}'><h3>{{ blog.title }}</h3></a>
        <p class='text-muted'>{{ blog.pub_date|date:'M d Y' }}<p>
        <p>{{ blog.text|truncatechars:100 }}</p>
      {% endfor %}
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
